<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"

    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="row searchBar">
        <form class="location">
          <input
            type="text"
            class="town"
            id="town"
            placeholder="Enter a city"
            autocomplete="off"
          />
          <button class="search">Search</button>
          <button class="search current">Current location</button>
        </form>
      </div>
      <br />
      <div class="currentPlace">
        <div class="row">
          <div class="col-md-10">
            <h1 id="searched-city"></h1>
            <ul class="currentWeather">
              <li class="time">
                Last updated: <span class="currentTime"></span>
              </li>
              <li class="date">Date: <span class="currentDate"></span></li>
              <li><br/></li>
              <li class="temperature">
                Current temperature: <span id="current-temperature"></span>â„ƒ
              </li>
              <li class="weatherCondition">
                Current weather: <span id="condition"></span>
              </li>
              <li class="humidity">
                Current weather: <span id="humidity"></span>
              </li>
              <li class="windSpeed">
                Wind speed: <span id="windspeed"></span> km/h
              </li>
            </ul>
          </div>
          <div class="col-md-2">
            <img src="" id="weather-icon" alt="weather-icon" />
            </a>
          </div>
        </div>
      </div>
      <br />
      <div id="prediction">
      </div>
      <div class="openSource">
        <a
          href="https://github.com/LHdN-90/Project-Weather-App.git"
          target="_blank"
          >Open-source code
        </a>
        by Laura Ham
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
